<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Câu Lạc Bộ Bóng Chuyền Trường Học ITC</title>
    <link rel="stylesheet" href="./style/login.css">
    <script src="./backend/backend.js" defer></script>
    <link rel="icon" type="image/png" href="./images/1.png" />

</head>

<body>
    <header>
        <h1>Login - Câu Lạc Bộ Bóng Chuyền Trường Học ITC</h1>
    </header>
    <div class="content">
        <a href="index.html" style="text-decoration: none; color: #000; display: block; text-align: left;">&larr; Back to Home</a>
        <h2>Chào mừng đến với trang web của chúng tôi!</h2>
    </div>
    <div class="form-w3-agile">
        <h2>Login Now</h2>
        <form action="#" method="post" onsubmit="loginUser(event)">
            <div class="form-sub-w3">
                <input type="text" name="Username" placeholder="MSSV" required="" />
            </div>
            <div class="form-sub-w3">
                <input type="password" name="Password" placeholder="Password" required="" />
            </div>
            <p class="p-bottom-w3ls">Forgot Password?<a href="#"> Click here</a></p>
            <p class="p-bottom-w3ls1">New User?<a href="./register.html"> Register here</a></p>
            <div class="clear"></div>
            <div class="submit-w3l" style="text-align: center;">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>

</html>
