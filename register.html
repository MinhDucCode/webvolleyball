<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Câu Lạc Bộ Bóng Chuyền Trường Học</title>
    <link rel="stylesheet" href="./style/register.css">
    <script src="./backend/backend.js" defer></script>
    <link rel="icon" type="image/png" href="./images/1.png" />

</head>

<body>
    <header>
        <h1>Câu Lạc Bộ Bóng Chuyền Trường Học</h1>
    </header>
    <div class="container">
        <div class="content">
            <a href="index.html" style="text-decoration: none; color: #000; display: block; text-align: left;">&larr; Back to Home</a>
            <h2>Chào mừng đến với trang web của chúng tôi!</h2>
        </div>
        <div class="form-w3-agile">
            <h2>Register Now</h2>
            <form action="#" method="post" onsubmit="createUser(event)">
                <div class="form-sub-w3">
                    <input type="text" name="Username" placeholder="Username" required aria-label="Username" />
                </div>
                <div class="form-sub-w3">
                    <input type="text" name="MSSV" placeholder="MSSV" required aria-label="MSSV" />
                </div>
                <div class="form-sub-w3">
                    <input type="password" name="Password" placeholder="Password" required aria-label="Password" />
                </div>
                <p class="p-bottom-w3ls">Have an account?<a href="./login.html"> Log in now</a></p>
                <div class="clear"></div>
                <div class="submit-w3l" style="text-align: center;">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
