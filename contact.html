<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Câu Lạc Bộ Bóng Chuyền Trường Học</title>
    <script src="./backend/backend.js" defer></script>
    <link rel="stylesheet" href="./style/contact.css">
    <link rel="icon" type="image/png" href="./images/1.png" />


</head>

<body>

    <header>
        <h1>Liên Hệ - Câu Lạc Bộ Bóng Chuyền Trường Học</h1>
    </header>
    <div id="newContentContainer"></div>

    <div class="container">
        <section id="contact">
            <h2>Liên Hệ</h2>
            <p>Điền vào biểu mẫu để đóng góp cho chúng tôi:</p>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Họ và Tên" required>
                <input type="email" name="email" placeholder="Địa chỉ Email" required>
                <textarea name="message" placeholder="Tin nhắn" required></textarea>
                <input type="submit" value="Gửi Tin Nhắn">
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; Vũ Minh Đức & Nguyễn Gia Khang - DEVERLOPER</p>
    </footer>
</body>

</html>
